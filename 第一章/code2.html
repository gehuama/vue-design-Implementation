<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!--1. 获取id为app的div标签
        2. 它的文本内容为hello world
        3. 为其绑定点击事件
        4. 当点击时弹出提示：OK
    -->
    <div id="app" @click="()=>alert('ok')">
        {{ message }}
    </div>
    <script src="./vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
